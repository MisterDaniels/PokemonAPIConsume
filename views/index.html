<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap Loading -->
  <link rel="stylesheet" href="/assets/css/bootstrap.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/index.css">

  <title>Pokémon Carry - Cuide do seu Pokémon</title>

</head>

<!-- Está invisível inicialmente, esperando a entrada do usuário nos parâmetros da URL, se fechar a sessão, salva os dados no cookie -->
<body style="display: none;" onunload="saveCookie()">
  
    <!-- Dica para ajudar a utilizar o site -->
    <div id="hint" class="row mx-4 mt-4 mb-2">
        <div class="jumbotron container-fluid">
            <button type="button" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h1 id="hint-title" class="title text-dark">Olá, Daniel!</h1>
            <p>Capture seus Pokémons no mapa à direita e cuide deles, tenha o maior número de Pokémons possíveis, sem deixar o seus companheiros morrerem.</p>
        </div>
    </div>

    <!-- Linha para definir as colunas do site -->
    <div class="row">

        <!-- Coluna da visualização do Pokémon -->
        <div class="col-4 ml-5">
            <div class="row">
                <div class="col-1 py-5 my-5">
                    <button id="pokemon-left"><ion-icon name="arrow-dropleft" size="large" style="fill: #000;"></ion-icon></button>
                </div>
                <div class="col-10">
                    <div id="content" class="text-center mb-5">
                        <div id="pokemon-name"><h1 class="text-dark">Ovo de Inseto</h1></div>
                        <div id="pokemon-level"><p class="text-dark">Level 10</p></div>
                        <div id="pokemon-image" class="mt-5"><button type="button" id="pokemon-chances" data-toggle="tooltip" data-placement="right" data-html="true" title="..."><img src="/assets/img/bug.png" alt=""></button></div>
                    </div>
                    <div id="actions" class="text-center my-4">
                        <button id="action" type="button" class="btn btn-primary">Dar Comida</button>
                    </div>
                    <div id="status" class="text-center my-2">
                        <div class="progress mb-3">
                            <div id="pokemon-life" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                        </div>
                        <div class="progress">
                            <div id="pokemon-hunger" class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                        </div>
                    </div>
                </div>
                <div class="col-1 py-5 my-5">
                    <button id="pokemon-right"><ion-icon name="arrow-dropright" size="large" style="fill: #000;"></ion-icon></button>
                </div>
            </div>
        </div>

        <!-- Coluna para mostrar o mapa de captura de Pokémons -->
        <div class="col-7">
            <div id="map" class=""><script>
                var map;
                function initMap() {
                  map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -27.009595, lng: -51.147276},
                    zoom: 1
                  });
                }
            </script></div>
            <div class="row">
                <div class="col-3 ml-5 mt-2">
                    <button id="generate" type="button" class="btn btn-primary" disabled>Gerar Pokémons</button>
                </div>
                <div class="col-6">

                </div>
                <div class="col-3">

                </div>
            </div>
        </div>
    </div>
	
    <!-- JQuery -->
    <script src="/assets/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    
    <!-- Pooper.js - Dependência do Bootstrap -->
    <script src="/assets/js/popper.min.js" type="text/javascript"></script>

    <!-- Bootstrap.js -->
    <script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Javascript para tratar das requisições e objetos Pokémon -->
    <script src="/assets/js/pokemon.js" type="text/javascript"></script>
    <!-- Javascript para tratar do mapa -->
    <script src="/assets/js/map.js" type="text/javascript"></script>
    <!-- Javascript do core do site, como handler para botões e funções iniciais -->
    <script src="/assets/js/index.js" type="text/javascript"></script>
    <!-- <script src="F:/Trabalhos/Faculdade/Estrutura de Dados 2/Trabalhos/PokemonCarryAPI/views/assets/js/index.js"></script>  -->

    <!-- Chamada API Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6hnCdFVwyERDNLiw8JkFY7pKOMiCszLc&callback=initMap" async defer></script>

    <!-- API para os icones -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.9-1/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
